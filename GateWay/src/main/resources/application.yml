server:
  port: 8888

spring:
  application:
    name: gateway

  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: localhost:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
